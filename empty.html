<html>
<head>
  <title>config-tool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: lightgray;
      font-family: sans-serif;
      margin: 5px;
    }

    .main {
      max-width: 600px;
      margin: auto;
      position: relative;
    }

    .title {
      background-color: darkgreen;
      padding: 5px 20px;
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
      z-index:1;
      position: relative;
    }

    .content {
      background-color: white;
      margin: 0px 5px;
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
      z-index:0;
      position: relative;
      padding: 15px 10px 1px;
    }

    .setting {
      clear: both;
    }

    input {
      width: 50%;
      float: right;
      font-size: small;
    }

    #submit {
      width: 100%;
      float: none;
      font-size: medium;
    }

    .name{
      font-size: larger;
    }

    @media (max-width:600px) {
      .main {
        width: 100%;
      }
      .content{
        margin: 0px;
      }
      .title{
        padding-top: 10px;
      }
      body {
        margin: 0px;
      }
    }
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script>
  $(function(){
    $.getJSON("/settings/all", function(data) {
      var html = '';
      $.each(data, function(key, value){
        html += '<div class="setting"><span class="name">' + key + '</span>';
        html += '<input type="text" name="'+key+'" value="'+value+'"/></div>';
      });
      html += '<br><input id="submit" type="submit" value="Save"/>'
    $('#form').html(html);

      $(':input').keyup(function() {
        var that = $(this)
        console.log($(this).attr('name')+': '+"/settings/"+$(this).attr('name')+"/verify/"+$(this).val());
        $.get("/settings/"+$(this).attr('name')+"/verify/"+$(this).val(), function(data) {
          console.log(data);
          if (data == "False") {
            that.css("border", "2px solid red");
          } else {
            that.css("border", "2px solid green");
          }
        });
      });
    });

    $('#form').on('submit', function(e) {
      $(':input').each(function() {
        var input = $(this);
        if (input.attr('type') != 'submit') {
          $.get("/settings/"+input.attr('name')+"/write/"+input.val(), function(data) {
            if (data == "False") {
              input.css("border", "2px solid red");
            } else {
              input.css("border", "2px solid blue");
            }
          });
        }
      });
    });
  });
  </script>
</head>
<body>
<div class="main">
  <div class="title">
    <h1>config-tool</h1>
  </div>
  <div class="content">
    <form action="javascript:;" id="form"></form>
  </div>
</div>
</body>
</html>
